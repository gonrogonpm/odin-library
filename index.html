<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50" height="50">
                <title>book-open</title>
                <path d="M13,12H20V13.5H13M13,9.5H20V11H13M13,14.5H20V16H13M21,4H3A2,2 0 0,0 1,6V19A2,2 0 0,0 3,21H21A2,2 0 0,0 23,19V6A2,2 0 0,0 21,4M21,19H12V6H21" />
            </svg>
            <h1>The Library</h1>
        </div>
        <div class="nav">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                    <title>plus-circle</title>
                    <path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                </svg>
                Add Book
            </button>
        </div>
        <div id="library"></div>
    </div>
    <dialog id="add-book-dialog" class="modal" open>
        <div class="content">
            <h2>Add Book</h2>
            <form method="post">
                <div class="inputs">
                    <div>
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" required>
                    </div>
                    <div>
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" required>
                    </div>
                    <div>
                        <label for="pages">Pages</label>
                        <input type="text" name="pages" id="pages" inputmode="numeric" pattern="\d+" required>
                    </div>
                    <div class="radio-group">
                        <label class="inline">Already read?</label>
                        <div class="radio-option">
                            <input type="radio" id="readYes" name="readStatus" value="yes" required>
                            <label class="inline" for="readYes">Yes</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="readNo" name="readStatus" value="no" required>
                            <label class="inline" for="readNo">No</label>
                        </div>
                    </div>
                </div>
                <div class="controls">
                    <button type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                            <title>cancel</title>
                            <path d="M12 2C17.5 2 22 6.5 22 12S17.5 22 12 22 2 17.5 2 12 6.5 2 12 2M12 4C10.1 4 8.4 4.6 7.1 5.7L18.3 16.9C19.3 15.5 20 13.8 20 12C20 7.6 16.4 4 12 4M16.9 18.3L5.7 7.1C4.6 8.4 4 10.1 4 12C4 16.4 7.6 20 12 20C13.9 20 15.6 19.4 16.9 18.3Z" />
                        </svg>
                        Cancel
                    </button>
                    <button type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                            <title>plus-circle</title>
                            <path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                        </svg>
                        Add
                    </button>
                </div>
            </form>
        </div>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
