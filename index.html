<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50" height="50">
                <title>book-open</title>
                <path d="M13,12H20V13.5H13M13,9.5H20V11H13M13,14.5H20V16H13M21,4H3A2,2 0 0,0 1,6V19A2,2 0 0,0 3,21H21A2,2 0 0,0 23,19V6A2,2 0 0,0 21,4M21,19H12V6H21" />
            </svg>
            <h1>The Library</h1>
        </div>
        <div class="library">
            <div class="book">
                <h2>Title</h2>
                <div class="author">Tolkien</div>
                <div class="info">
                    <div>Pages: 255</div>
                    <div>Read</div>
                </div>
            </div>
            <div class="book">
                <h2>Title</h2>
                <div class="author">Tolkien</div>
                <div class="info">
                    <div>255</div>
                    <div class="not-read">Read</div>
                </div>
            </div>
            <div class="book">
                <h2>Title</h2>
                <div class="author">Tolkien</div>
                <div class="info">
                    <div>255</div>
                    <div class="read">Read</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
